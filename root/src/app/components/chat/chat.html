@if(show){
<div class="fixed bottom-4 right-4 z-50 animate-slide-up">
  <div class="relative group">
    <!-- Chat container -->
    <div class="relative bg-white backdrop-blur-sm rounded-xl shadow-lg border border-blue-200 w-80 md:w-96">
      
      <!-- Chat header -->
      <div class="p-3 border-b border-blue-200 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-t-xl">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-2">
            <div class="p-1.5 rounded-lg bg-blue-100">
              <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
              </svg>
            </div>
            <h3 class="text-blue-800 font-bold text-sm">Team Chat</h3>
          </div>
          <button 
            (click)="formShow()"
            class="p-1 rounded-lg bg-white text-blue-500 hover:text-blue-700 border border-blue-200">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Messages container -->
      <div #chatContainer class="flex flex-col gap-2 p-3 max-h-60 overflow-y-auto bg-blue-50/30">
        <div *ngFor="let m of messages"
             [ngClass]="{
               'self-end': m.senderName === user?.userName,
               'self-start': m.senderName !== user?.userName
             }"
             class="max-w-[85%] w-fit">
          
          <!-- Message bubble -->
          <div class="relative">
            <div #msssg class="relative px-3 py-2 rounded-lg text-sm"
                 [class]="{
                   'bg-blue-600 text-white': m.senderName === user?.userName,
                   'bg-white text-blue-800 border border-blue-200': m.senderName !== user?.userName
                 }">
              <small class="block text-xs mb-1"
                     [class]="{
                       'text-blue-300': m.senderName === user?.userName,
                       'text-blue-400': m.senderName !== user?.userName
                     }">
                {{ m.senderName | slice:0:m.senderName.indexOf('@') }} - {{ m.createdAt | date:'dd MMM, hh:mm a' }}
              </small>
          <p class="break-words whitespace-pre-wrap rounded-md" 
     [class]="m.senderName === user?.userName ? 'bg-blue-600 text-white' : 'bg-slate-400 text-black'">
    {{ m.message }}
</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Message form and controls -->
      <div class="p-3 border-t border-blue-200 bg-white rounded-b-xl">
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" class="mb-2">
          <div class="flex space-x-2">
            <input 
              type="text" 
              class="flex-1 px-3 py-2 bg-white border border-blue-200 rounded-lg text-blue-900 placeholder-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-500/30 focus:border-blue-400 text-sm"
              id="msg" 
              name="msg" 
              placeholder="Type your message..." 
              required 
              [(ngModel)]="message" 
            />
            <button 
              class="px-3 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed text-sm"
              type="submit" 
              [disabled]="!myForm.form.valid">
              Send
            </button>
          </div>
        </form>

        <!-- Control buttons -->
        <div class="flex gap-2">
          <button 
            (click)="socketDisconnect()"
            class="flex-1 px-2 py-1.5 bg-red-100 text-red-700 rounded border border-red-200 hover:bg-red-200 transition-all duration-200 text-xs">
            Disconnect
          </button>
          
          <button 
            (click)="socketConnect()"
            class="flex-1 px-2 py-1.5 bg-green-100 text-green-700 rounded border border-green-200 hover:bg-green-200 transition-all duration-200 text-xs">
            Connect
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
}
@else {
<!-- Closed chat button -->
<div class="fixed bottom-4 right-4 z-50">
  <button 
    (click)="formShow()"
    class="group relative bg-purple-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition-all duration-200 shadow-sm">
    <span class="flex items-center space-x-2">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
      </svg>
      <span class="text-sm">Need Help?</span>
    </span>
  </button>
</div>
}
