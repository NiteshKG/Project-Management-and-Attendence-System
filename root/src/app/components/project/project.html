<div class="bg-slate-200 p-8 rounded-lg shadow-lg w-[10cm]">

  <p class="text-sm text-green-600" *ngIf="successMessage">{{ successMessage() }}</p>

  <h2 class="text-xl font-bold mb-3">
    {{ projectId !== null ? "Edit Project" : "Create Project" }}
  </h2>

  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="space-y-4">

   
    <div>
      <label class="font-semibold">Project Name</label>
      <input type="text" formControlName="name" class="p-2 w-full border rounded" />
    </div>

    
    <div>
      <label class="font-semibold">Deadline</label>
      <input type="date" formControlName="deadline" class="p-2 w-full border rounded" />
    </div>

    
    <div>
      <label class="font-semibold">Manager</label>
      <input type="text" formControlName="manager" class="p-2 w-full border rounded" />
    </div>

    <!-- Tasks Section -->
    <div>
      <label class="font-semibold">Tasks</label>

      <div formArrayName="tasks" class="space-y-3">
        <div *ngFor="let task of tasks.controls; let i = index"
             [formGroupName]="i"
             class="bg-white p-3 rounded-lg shadow">

          <input 
            class="p-2 border w-full rounded mb-2"
            formControlName="description"
            placeholder="Task Description" />

          <select
class="p-2 border w-full rou"
formControlName="status"
>
  <option value="" disabled>Select Task Status</option>
  <option value="Pending">Pending</option>
  <option value="Completed">Completed</option>
</select>

     <span class="timer">
   {{ formatDisplay(i) }}
     </span>

 
  <button type="button" *ngIf="!task.value.isRunning" (click)="startTimer(i)">Start</button>
  <button type="button" *ngIf="task.value.isRunning" (click)="stopTimer(i)">Stop</button>

          <button (click)="removeTask(i)" 
            type="button"
            class="mt-2 bg-red-500 text-white px-3 py-1 rounded">
            Remove Task
          </button>
         
        <div *ngFor="let log of task.value.logs" class="text-sm mb-1">
    <p>
      Start: {{ log.start | date:'shortTime' }} |
      End: {{ log.end | date:'shortTime' }} |
      
    </p>
  </div>

        </div>
      </div>

      <button 
        type="button" 
        (click)="addTask()"
        class="mt-2 bg-green-600 text-white px-3 py-2 rounded">
        + Add Task
      </button>

        

    </div>

    <button 
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded mt-4">
      {{ projectId !== null ? "Update Project" : "Create Project" }}
    </button>
  </form>

</div>
